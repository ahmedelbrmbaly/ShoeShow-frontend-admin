<div class="container">
  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <h1 class="page-title">Customers</h1>
      <div class="header-right">
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Search"
            [(ngModel)]="searchKeyword"
            (ngModelChange)="onSearchChange($event)"
    >        
      </div>
      </div>
    </header>
  </main>

  <div class="card-table">    
    <table>
      
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Job</th>
          <th>Birth Date</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userId }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.job }}</td>
          <td>{{ user.birthdate }}</td>
        </tr>
        <!-- <tr> -->
            <!-- <td>1</td>
            <td>Salma Mohammed</td>
            <td>Salma&#64;gmail.com</td>
            <td>Developer</td>
            <td>12/4/1999</td> -->
            <!-- <td><span class="status pending">Pending</span></td> -->
            <!-- <td><div class="completion"><div class="bar" style="width: 60%;"></div></div></td> -->
        <!-- </tr> -->

      </tbody>
  </table>
    <div class="pagination">
      <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">&lt;</button>

      <button *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="i === currentPage"
              (click)="goToPage(i)">
        {{ i + 1 }}
      </button>

      <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">&gt;</button>
    </div>
  </div>
</div>
