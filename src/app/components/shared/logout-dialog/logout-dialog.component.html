<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    <span>Logout</span>
  </button>
</mat-dialog-actions>
