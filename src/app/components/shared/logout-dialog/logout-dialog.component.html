<div class="logout-dialog-container">
  <div class="row">
    <div class="col-12">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="d-flex align-items-center mb-4">
            <div class="logout-icon-container me-3 flex-shrink-0">
              <i class="fas fa-sign-out-alt logout-icon"></i>
            </div>
            <div class="flex-grow-1">
              <h2 mat-dialog-title class="mb-1">Confirm Logout</h2>
              <mat-dialog-content>
                <p class="mb-0">{{ data.message }}</p>
              </mat-dialog-content>
            </div>
          </div>

          <mat-dialog-actions align="end" class="pt-3 border-top">
            <div class="d-flex gap-2 w-100 justify-content-end">
              <button mat-button class="btn-cancel px-3" (click)="onCancel()">
                <span>Cancel</span>
              </button>
              <button mat-raised-button class="btn-logout px-3" (click)="onConfirm()">
                <i class="fas fa-sign-out-alt me-2"></i>
                <span>Logout</span>
              </button>
            </div>
          </mat-dialog-actions>
        </div>
      </div>
    </div>
  </div>
</div>
