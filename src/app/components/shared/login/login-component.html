
<body>
  <div class="admin-login">
    <div class="login-container">
      <div class="logo">
        <img src="assets/logo.png" alt="ShoeShow" class="logo-img">
        <h1>ShoeShow Admin</h1>
      </div>

      <div class="login-card">
        <h2>Admin Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </form>
      </div>

      <div class="footer">
        <p>&copy; 2025 ShoeShow Admin Panel</p>
      </div>
    </div>
  </div>

</body>
