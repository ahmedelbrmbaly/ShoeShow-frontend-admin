<body>
  <!-- Modern, high-contrast, Bootstrap-based login form -->
  <div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
          <div class="card login-card shadow-lg border-0 rounded-4 p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="assets/logo.png" alt="ShoeShow" class="mb-3" style="max-width: 64px;">
              <h1 class="h4 fw-bold mb-1 text-primary">ShoeShow Admin</h1>
              <p class="text-muted small mb-0">Sign in to your dashboard</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
              <div class="mb-3">
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-light border-0"><i class="fas fa-envelope text-primary"></i></span>
                  <input type="email" class="form-control border-0 bg-light" formControlName="email" placeholder="Email address" autofocus>
                </div>
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="form-text text-danger ms-1 mt-1">
                  <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
                  <span *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</span>
                </div>
              </div>
              <div class="mb-3">
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-light border-0"><i class="fas fa-lock text-primary"></i></span>
                  <input [type]="hidePassword ? 'password' : 'text'" class="form-control border-0 bg-light" formControlName="password" placeholder="Password">
                  <button type="button" class="btn btn-link px-2 text-decoration-none" tabindex="-1" (click)="hidePassword = !hidePassword">
                    <i class="fas" [ngClass]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button>
                </div>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="form-text text-danger ms-1 mt-1">
                  <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
                </div>
              </div>
              <div class="d-grid mt-4 mb-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-3 fw-bold shadow-sm" [disabled]="loginForm.invalid || loading">
                  <span *ngIf="!loading">Sign In</span>
                  <span *ngIf="loading"><span class="spinner-border spinner-border-sm me-2"></span>Signing in...</span>
                </button>
              </div>
            </form>
          </div>
          <div class="text-center mt-4">
            <small class="text-white-50">&copy; 2025 ShoeShow. All rights reserved.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
